<div class="alert-container">
  @for (alert of alerts; track trackById($index, alert)) {
    <div class="alert" [ngClass]="alert.type">
      <div class="alert-content">
        <strong>{{ alert.title }}</strong>
        <p>{{ alert.message }}</p>
      </div>
      @if (alert.showProgress) {
        <div class="progress-bar" [style.animationDuration.ms]="alert.duration"></div>
      }
    </div>
  }
</div>
